<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discount calculator</title>
    <!-- css-->
    <link rel="stylesheet" href="./index2-copy.css">

    <!--fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&display=swap" rel="stylesheet">

</head>
<body>

  <div class="main-container">
    <div class="strip">
      <div class="container-calculator">
        <h1>KALKULATOR ZNIŻEK</h1>
        
        <h3>Wpisz cenę produtu</h3>
        <input type="number" min="0" class="input-price">
        
        <h3>Wpisz wartość procentową zniżki</h3>
        <input type="number" min="0" class="reduction" onkeydown="checkKeyEvent(event)">
        
        <button class="check-btn">SPRAWDŹ</button>
        <h4>Wartość produktu po zniżce:</h3>
        
        <div class="final-container"><p class="final-price"></p></div>
        <button class="reset-btn">WYCZYŚĆ</button>
      </div>
    </div>
  
    <div class="container-img"></div>
  </div>
    
    
    <script src="./index2-copy.js"> </script>
</body>
</html>
